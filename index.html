<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="display-screen">
                <div id="result">0</div>
            </div>
        </div>
        <div id="digits">
            <div id="top">
                <button class="digit">DEL</button>
                <button class="digit">AC</button>
            </div>

            <div id="bottom">
                <div id="numbers">
                    <div class="column">
                        <button class="digit number">7</button>
                        <button class="digit number">4</button>
                        <button class="digit number">1</button>
                        <button class="digit number">0</button>
                    </div>
                    <div class="column">
                        <button class="digit number">8</button>
                        <button class="digit number">5</button>
                        <button class="digit number">2</button>
                        <button class="digit dot">.</button>
                    </div>
                    <div class="column">
                        <button class="digit number">9</button>
                        <button class="digit number">6</button>
                        <button class="digit number">3</button>
                        <button class="digit equals">=</button>
                    </div>
                    <div class="column">
                        <button class="digit operator">+</button>
                        <button class="digit operator">-</button>
                        <button class="digit operator">*</button>
                        <button class="digit operator">/</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
